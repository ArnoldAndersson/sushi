<script>
$(function() {
	var M = AgentSmith.Matrix;
	
	var a = new M(2,3);
	a.map(function(datum, row, col) { return row + col / 10; } );
	console.log(a.toString());
	
	var b = new M(2,3);
	b.map(function(datum, row, col) { return row*10 + col; } );
	console.log(b.toString());
	
	console.log(M.add(a, b).toString());
	
	console.log(b.t().toString());
	
	console.log(M.mul(b.t(), b).toString());
});
</script>
